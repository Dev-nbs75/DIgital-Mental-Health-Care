<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentora</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Merriweather:wght@300;400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin-top: 7.25vh;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px 0;
            z-index: 1000;
            position: fixed;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 12px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #ff6b6b;
        }
        
        .nav-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-right a {
            text-decoration: none;
            color: #333;
            font-size: 12px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .nav-right a:hover {
            color: #ff6b6b;
        }
        
        .main-content {
            padding-top: 80px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 40px;
            padding-right: 40px;
        }
        
        .mentora-title {
            font-size: 142px;
            font-weight: 300;
            color: #333;
            margin-top: -20px;
            font-family: serif;
        }
        
        .welcome-title {
            font-size: 62px;
            margin-top: 35px;
            font-weight: 300;
            color: #333;
            font-family: serif;
        }
        
        .add-to-calendar {
            background: #ede6c7;
            color: #8b0101;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .add-to-calendar:hover {
            background: #c9ad85;
            transform: translateY(-2px);
        }
        
        .logo-inner {
            height: 35px;
            width: 45px;
        }
        
        .slogan {
            font-family: 'Times New Roman', Times, serif;
            margin-top: 20px;
            margin-bottom: 80px;
        }
        
        .yuio {
            position: relative;
            min-height: 93.75vh;
            width: 100%;
            z-index: 1;
        }
        
        .yuio::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://clinicone.com.np/wp-content/uploads/2020/08/Untitled-design-1024x576-1024x585.png?fbclid=IwZXh0bgNhZW0CMTAAYnJpZBExMHlteGJDc2lsaGRzQXppOAEeVpDBcL1V-AZdv28iCQIQGusmlAsxfbZkwSuAq8nFcHe5WJN3TxGg2GyHHMA_aem_TqDkBBse_xXc08jeuQBnvg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.45;
            z-index: -1;
        }
        
        .subu-bubu {
            height: 1000px;
        }
        
        .sometimes-title {
            font-family: 'Merriweather', serif;
            font-size: 56px;
            font-weight: 300;
            color: #2d3748;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        .highlight-all {
            padding: 0 8px;
            font-weight: 600;
            color: #c53030;
        }
    </style>
    </head>

    <body>
        <header class="header">
            <div class="nav-container">
                <div class="logo"><img src="image-removebg-preview.png" class="logo-inner" /></div>
                <nav>
                    <ul class="nav-links">
                        <li><a>Our Beliefs</a></li>
                        <li><a>Health Package</a></li>
                        <li><a>Departments</a></li>
                    </ul>
                </nav>
                <div class="nav-right">
                    <a>About Us</a>
                    <a>Appointment</a>
                </div>
            </div>
        </header>
        <div class="yuio">
            <main class="main-content">
                <h1 class="sometimes-title">Sometimes, <span class="highlight-all">all you need</span> is <br> someone who understands</h1>

                <a class="add-to-calendar">Add to Calendar</a>
            </main>
        </div>
        <div class="subu-bubu"></div>
    </body>

</html>
