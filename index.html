<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentora</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 12px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #ff6b6b;
        }
        
        .nav-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-right a {
            text-decoration: none;
            color: #333;
            font-size: 12px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .nav-right a:hover {
            color: #ff6b6b;
        }
        
        .main-content {
            padding-top: 80px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 40px;
            padding-right: 40px;
        }
        
        .mentora-title {
            font-size: 142px;
            font-weight: 300;
            color: #333;
            margin-top: -20px;
            font-family: serif;
        }
        
        .welcome-title {
            font-size: 62px;
            margin-top: 35px;
            font-weight: 300;
            color: #333;
            font-family: serif;
        }
        
        .add-to-calendar {
            background: #ede6c7;
            color: #8b0101;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .add-to-calendar:hover {
            background: #c9ad85;
            transform: translateY(-2px);
        }
        
        .logo-inner {
            height: 35px;
            width: 45px;
        }
        
        .slogan {
            font-family: 'Times New Roman', Times, serif;
            margin-top: 20px;
            margin-bottom: 80px;
        }
    </style>
    </head>

    <body>
        <header class="header">
            <div class="nav-container">
                <div class="logo"><img src="image-removebg-preview.png" class="logo-inner" /></div>
                <nav>
                    <ul class="nav-links">
                        <li><a>Our Beliefs</a></li>
                        <li><a>Health Package</a></li>
                        <li><a>Departments</a></li>
                    </ul>
                </nav>
                <div class="nav-right">
                    <a>About Us</a>
                    <a>Appointment</a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="welcome-title"> Welcome to</h1>
            <h1 class="mentora-title"> Mentora,</h1>
            <p class="slogan">"Empowering you to live a healthier life through expert care and personalized health plans"</p>
            <p class="slogan">"Empowering you to live a healthier life through expert care and personalized health plans" </p>
            <a href="#" class="add-to-calendar">Add to Calendar</a>
        </main>
    </body>

</html>
